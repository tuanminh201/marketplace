{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Sign Up</h2>
    <form action="/sign_up" method="post">

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="e.g. John" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="e.g. Towers" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" placeholder="e.g. example@example.com" required>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="e.g. 123456789" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="e.g. 1234 Main St, Apt 56B, New York, NY, 10001, United States" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g. John_towers_99" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="At least six characters" required>

        <button type="submit" class="btn">Sign Up</button>

        <br>
        <br>
        <a href="{{ url_for('login') }}">If you have an account, click here to sign in</a>
    </form>
</div>
{% endblock %}
