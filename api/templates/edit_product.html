{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Edit Product</h2>
    <img src="{{ product.ProductImage }}" alt="Embedded Image" width="500">
    <form action="{{ url_for('edit_product', product_id=product.ProductID) }}" method="POST" enctype="multipart/form-data" >
        <label for="product_image">Product Image</label>
        <input type="file" id="product_image" name="product_image" />

        <label for="product_name">Product Name</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.ProductName }}" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" required>{{ product.Description }}</textarea>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product.Price }}" required />

        <label for="stock_quantity">Stock Quantity</label>
        <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.StockQuantity }}" required />

        <label for="category">Category</label>
        <select id="category" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category.CategoryID }}" {% if category.CategoryID == product.CategoryID %}selected{% endif %}>
                    {{ category.CategoryName }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
